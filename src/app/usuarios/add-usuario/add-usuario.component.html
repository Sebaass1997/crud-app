<form [formGroup]="userForm" >
    <input placeholder="Nombre" type="text" formControlName="name">
    <input placeholder="Email" type="email" formControlName="email">
    <input placeholder="Password" type="password" formControlName="password">
    <input placeholder="Telefono" type="tel" formControlName="telefono">
</form>

<button (click)="addUsario(userForm)">Subir</button>
